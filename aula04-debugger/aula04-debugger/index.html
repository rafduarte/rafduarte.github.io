<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depuração de Código Javascript</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <header>
    <h1>Uso do Chrome Dev Tools</h1>
    <p>Depurar o código significa encontrar erros
    <br>No navegador pressione a tecla F12.</p>
    </header>
    <main class="container">
        <input type="text" name="num1" id="num1" autofocus tabindex="1">
        <input type="text" name="num2" id="num2" tabindex="2">
        <button type="submit" id="btnSomar" tabindex="3">Somar</button>
        <button type="submit" id="btnSubtrair" tabindex="4">Subtrair</button>
        <button type="submit" id="btnMultiplicar" tabindex="5">Multiplicar</button>
        <button type="submit" id="btnDividir" tabindex="6">Dividir</button>
        <p class="resposta">Resultado da operação</p>
    </main>
    <script src="./js/main.js"> </script>
</body>
</html>
